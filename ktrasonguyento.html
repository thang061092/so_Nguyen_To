<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(N) {
        if (N < 2) return false;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                return false;
            }
        }
        return true;
    }

    function displayPrime(oreca) {
        //dat bien count la so luong so nguyen to can in ra
        let count = 0;
        let i = 2;
        //ko biet tr so vong lap nen su dung while
        while (count < oreca) {
            if (isPrime(i) == true) {
                document.write(i + "; ");
                count++
            }
            i++;
        }
    }

    let number = +prompt("nhập số lượng số cần hiển thị");
    displayPrime(number);
</script>
</body>
</html>
